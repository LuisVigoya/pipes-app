<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes personalizados - Creados por el {{ 'usuario' | toggleCase: isUpperCase }}
  </p>
</p-panel>


<p-toolbar [style]="{'justify-content': 'center'}">
    <p-button
      class="mx-2"
      label="ToggleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
      [style]="{'width': '170px'}"
    ></p-button>
    <p-button
      class="mx-2"
      label="Por nombre"
      icon="pi pi-sort"
      severity="success"
      (onClick)="changeOrder('name')"
      [style]="{'width': '170px'}"
    ></p-button>
    <p-button
      class="mx-2"
      label="Por volar"
      icon="pi pi-sort"
      severity="warning"
      (onClick)="changeOrder('canFly')"
      [style]="{'width': '170px'}"
    ></p-button>
    <p-button
      class="mx-2"
      label="Por color"
      icon="pi pi-sort"
      severity="danger"
      (onClick)="changeOrder('color')"
      [style]="{'width': '170px'}"
    ></p-button>
</p-toolbar>

<p-panel header="HÃ©roes" class="p-2">
  <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '20rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Vuela</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.canFly | canFly | titlecase }}</td>
        <td>{{ hero.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
